services:
  fastapi-app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    command: >
      sh -c "if [ \"$SERVER_DEBUG\" = \"True\" ]; 
             then uvicorn main:app --host 0.0.0.0 --port 8000 --reload; 
             else gunicorn -k uvicorn.workers.UvicornWorker main:app --workers 4 --bind 0.0.0.0:8000; 
             fi"
    ports:
      - "8000:8000"
